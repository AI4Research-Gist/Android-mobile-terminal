<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI4Research Photon Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            background-color: #f0f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 3D Flip Classes */
        .perspective-1000 {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        /* Flowing Border */
        @keyframes borderFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .flow-border {
            position: relative;
            z-index: 0;
        }

        .flow-border::before {
            content: "";
            position: absolute;
            z-index: -1;
            inset: -2px;
            border-radius: 18px;
            background: linear-gradient(45deg, #00C6FF, #0072FF, #00C6FF);
            background-size: 200% 200%;
            animation: borderFlow 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .flow-border:focus-within::before {
            opacity: 1;
        }

        /* Magnetic Button Glow */
        .btn-glow {
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.4);
            transition: box-shadow 0.3s;
        }

        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(0, 198, 255, 0.7);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const IconWrapper = ({ children, ...props }) => (
            <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">{children}</svg>
        );
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></IconWrapper>;
        const Lock = (props) => <IconWrapper {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></IconWrapper>;
        const ArrowRight = (props) => <IconWrapper {...props}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></IconWrapper>;
        const Eye = (props) => <IconWrapper {...props}><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></IconWrapper>;
        const EyeOff = (props) => <IconWrapper {...props}><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"></path><line x1="1" y1="1" x2="23" y2="23"></line></IconWrapper>;
        const Mail = (props) => <IconWrapper {...props}><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></IconWrapper>;
        const Phone = (props) => <IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></IconWrapper>;

        // --- Vector Research Symbols for Background ---
        // These are pure SVG paths to ensure sharpness on any device
        const ScienceBackground = ({ tilt }) => {
            return (
                <div className="absolute inset-0 overflow-hidden bg-[#F0F4F8] pointer-events-none">

                    {/* Layer 0: Subtle Grid */}
                    <svg className="absolute inset-0 w-full h-full opacity-[0.03]" width="100%" height="100%">
                        <defs>
                            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="black" strokeWidth="0.5" />
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid)" />
                    </svg>

                    {/* Layer 1: Formulas & Data (Deep Layer) */}
                    <div
                        className="absolute inset-[-10%] transition-transform duration-100 ease-out opacity-10"
                        style={{ transform: `translate(${tilt.x * 0.3}px, ${tilt.y * 0.3}px)` }}
                    >
                        {/* Calculus Integral */}
                        <svg className="absolute top-[10%] left-[5%] w-32 h-32 text-slate-800" viewBox="0 0 100 100" fill="currentColor">
                            <text x="10" y="60" fontFamily="serif" fontSize="60" fontStyle="italic">∫</text>
                            <text x="35" y="50" fontFamily="serif" fontSize="20">x² dx</text>
                        </svg>

                        {/* Matrix */}
                        <svg className="absolute top-[20%] right-[10%] w-40 h-40 text-blue-900" viewBox="0 0 100 100" fill="none" stroke="currentColor" strokeWidth="1">
                            <path d="M10 20 h-5 v60 h5 M90 20 h5 v60 h-5" />
                            <text x="25" y="40" fontSize="12" fill="currentColor" stroke="none">1 0</text>
                            <text x="25" y="60" fontSize="12" fill="currentColor" stroke="none">0 1</text>
                            <text x="55" y="40" fontSize="12" fill="currentColor" stroke="none">0 1</text>
                            <text x="55" y="60" fontSize="12" fill="currentColor" stroke="none">1 0</text>
                        </svg>

                        {/* Chemical Structure */}
                        <svg className="absolute bottom-[15%] left-[15%] w-48 h-48 text-slate-700" viewBox="0 0 100 100" stroke="currentColor" strokeWidth="1">
                            <path d="M50 20 L75 35 L75 65 L50 80 L25 65 L25 35 Z" fill="none" />
                            <circle cx="50" cy="50" r="15" fill="none" />
                            <line x1="50" y1="20" x2="50" y2="5" />
                            <text x="45" y="5" fontSize="10" stroke="none" fill="currentColor">OH</text>
                        </svg>
                    </div>

                    {/* Layer 2: Abstract Geometry (Mid Layer) */}
                    <div
                        className="absolute inset-[-15%] transition-transform duration-100 ease-out opacity-20"
                        style={{ transform: `translate(${tilt.x * 0.8}px, ${tilt.y * 0.8}px)` }}
                    >
                        {/* Neural Network Connections */}
                        <svg className="absolute top-[30%] left-[-5%] w-full h-full text-blue-500" viewBox="0 0 800 800" fill="none" stroke="currentColor" strokeWidth="0.5">
                            <circle cx="100" cy="100" r="3" fill="currentColor" />
                            <circle cx="200" cy="150" r="3" fill="currentColor" />
                            <circle cx="150" cy="250" r="3" fill="currentColor" />
                            <line x1="100" y1="100" x2="200" y2="150" />
                            <line x1="100" y1="100" x2="150" y2="250" />
                            <line x1="200" y1="150" x2="150" y2="250" />
                            <circle cx="400" cy="400" r="2" fill="currentColor" opacity="0.5" />
                            <line x1="150" y1="250" x2="400" y2="400" strokeDasharray="4 4" />
                        </svg>

                        {/* 3D Cube Frame */}
                        <svg className="absolute bottom-[-10%] right-[-10%] w-96 h-96 text-cyan-600 opacity-30" viewBox="0 0 200 200" fill="none" stroke="currentColor" strokeWidth="1">
                            <path d="M50 50 L150 50 L150 150 L50 150 Z" />
                            <path d="M75 75 L175 75 L175 175 L75 175 Z" />
                            <line x1="50" y1="50" x2="75" y2="75" />
                            <line x1="150" y1="50" x2="175" y2="75" />
                            <line x1="150" y1="150" x2="175" y2="175" />
                            <line x1="50" y1="150" x2="75" y2="175" />
                        </svg>
                    </div>

                    {/* Layer 3: Floating High-Tech Symbols (Top Layer - Most Movement) */}
                    <div
                        className="absolute inset-[-20%] transition-transform duration-100 ease-out"
                        style={{ transform: `translate(${tilt.x * 1.5}px, ${tilt.y * 1.5}px)` }}
                    >
                        {/* Atom Model */}
                        <div className="absolute top-[15%] right-[20%] w-32 h-32 animate-spin-slow opacity-20">
                            <svg viewBox="0 0 100 100" fill="none" stroke="url(#blue-gradient)" strokeWidth="2">
                                <defs>
                                    <linearGradient id="blue-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stopColor="#00C6FF" />
                                        <stop offset="100%" stopColor="#0072FF" />
                                    </linearGradient>
                                </defs>
                                <ellipse cx="50" cy="50" rx="45" ry="15" transform="rotate(0 50 50)" />
                                <ellipse cx="50" cy="50" rx="45" ry="15" transform="rotate(60 50 50)" />
                                <ellipse cx="50" cy="50" rx="45" ry="15" transform="rotate(120 50 50)" />
                                <circle cx="50" cy="50" r="8" fill="#0072FF" stroke="none" />
                            </svg>
                        </div>

                        {/* Document / Research Paper Icon */}
                        <svg className="absolute bottom-[20%] left-[10%] w-24 h-24 text-blue-400 opacity-15" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>

                    {/* Ambient Light Gradients */}
                    <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/90 via-transparent to-blue-50/60 pointer-events-none"></div>
                    <div className="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-blue-400/10 rounded-full blur-[120px] pointer-events-none"></div>
                    <div className="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-cyan-400/10 rounded-full blur-[120px] pointer-events-none"></div>
                </div>
            );
        };

        const AppAuth = () => {
            const [isFlipped, setIsFlipped] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [tilt, setTilt] = useState({ x: 0, y: 0 });

            // Inputs
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [email, setEmail] = useState('');
            const [phone, setPhone] = useState('');

            useEffect(() => {
                const handleOrientation = (event) => {
                    const x = event.gamma || 0;
                    const y = event.beta || 0;
                    // Strong Parallax for Mobile
                    setTilt({
                        x: Math.min(Math.max(x / 1.5, -30), 30),
                        y: Math.min(Math.max((y - 45) / 1.5, -30), 30)
                    });
                };

                const handleMouseMove = (e) => {
                    const x = (e.clientX - window.innerWidth / 2) / 10;
                    const y = (e.clientY - window.innerHeight / 2) / 10;
                    setTilt({ x, y });
                }

                if (window.DeviceOrientationEvent) {
                    window.addEventListener('deviceorientation', handleOrientation);
                }
                window.addEventListener('mousemove', handleMouseMove);

                return () => {
                    window.removeEventListener('deviceorientation', handleOrientation);
                    window.removeEventListener('mousemove', handleMouseMove);
                };
            }, []);

            // 邮箱格式验证
            const isValidEmail = (email) => {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            };

            // 错误提示状态
            const [error, setError] = useState('');

            // 全局函数供 Android 端调用显示错误
            window.showError = (message) => {
                setError(message);
                setIsLoading(false);
            };

            const handleSubmit = (e, type) => {
                e.preventDefault();
                setError('');

                if (type === 'login') {
                    // 登录验证
                    if (!username.trim()) {
                        setError('请填写用户名/手机号');
                        return;
                    }
                    if (!password.trim()) {
                        setError('请填写密码');
                        return;
                    }

                    setIsLoading(true);
                    if (window.AndroidInterface) {
                        setTimeout(() => {
                            window.AndroidInterface.login(username.trim(), password);
                            setTimeout(() => setIsLoading(false), 2000);
                        }, 500);
                    } else {
                        setTimeout(() => {
                            setIsLoading(false);
                            console.log('Login:', username);
                        }, 1000);
                    }
                } else {
                    // 注册验证
                    if (!username.trim()) {
                        setError('请填写用户名');
                        return;
                    }
                    if (!phone.trim()) {
                        setError('请填写手机号');
                        return;
                    }
                    if (!email.trim()) {
                        setError('请填写邮箱');
                        return;
                    }
                    if (!isValidEmail(email.trim())) {
                        setError('邮箱格式不正确');
                        return;
                    }
                    if (!password.trim()) {
                        setError('请填写密码');
                        return;
                    }
                    if (password.length < 6) {
                        setError('密码至少6位');
                        return;
                    }

                    setIsLoading(true);
                    if (window.AndroidInterface) {
                        setTimeout(() => {
                            // 调用注册接口：username, email, password, phone(可选)
                            window.AndroidInterface.register(username.trim(), email.trim(), password, phone.trim());
                            setTimeout(() => setIsLoading(false), 2000);
                        }, 500);
                    } else {
                        setTimeout(() => {
                            setIsLoading(false);
                            console.log('Register:', username, email);
                        }, 1000);
                    }
                }
            };

            const handleSocialLogin = (type) => {
                if (window.AndroidInterface) {
                    window.AndroidInterface.socialLogin(type);
                }
            }

            return (
                <div className="relative w-full h-screen overflow-hidden bg-[#F0F4F8] font-sans text-slate-800">

                    {/* 1. New SVG Vector Background */}
                    <ScienceBackground tilt={tilt} />

                    {/* 2. Main Content Container */}
                    <div className="relative z-10 w-full h-full flex flex-col items-center justify-center px-6 pt-12 pb-8">

                        {/* Brand Logo */}
                        <div
                            className="mb-10 flex flex-col items-center relative transition-transform duration-300 ease-out"
                            style={{ transform: `translate(${tilt.x * 0.2}px, ${tilt.y * 0.2}px)` }}
                        >
                            <div className="w-24 h-24 relative group">
                                <div className="absolute inset-0 bg-blue-400/30 rounded-2xl blur-xl group-hover:blur-2xl transition-all duration-500"></div>
                                <div className="relative w-full h-full bg-white/60 backdrop-blur-md rounded-2xl border border-white/80 shadow-lg flex items-center justify-center overflow-hidden p-4">
                                    <img src="logo.png" alt="Logo" className="w-full h-full object-contain drop-shadow-md" />
                                </div>
                            </div>

                            <h1 className="mt-5 text-2xl font-bold text-slate-800 tracking-wide">
                                AI4Research
                            </h1>
                            <p className="mt-1 text-xs text-slate-500 font-medium uppercase tracking-[0.2em]">
                                Photon Lab Edition
                            </p>
                        </div>

                        {/* 3. 3D Flip Card Container */}
                        <div className="perspective-1000 w-full max-w-[380px] h-[500px]">
                            <div
                                className={`relative w-full h-full transition-all duration-700 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}
                            >
                                {/* === FRONT FACE: LOGIN === */}
                                <div className="absolute inset-0 backface-hidden">
                                    <GlassCard title="欢迎回来">
                                        <form onSubmit={(e) => handleSubmit(e, 'login')} className="space-y-5 mt-2 flex-1">
                                            <InputGroup icon={<User size={18} />} placeholder="账号 / 手机号" value={username} onChange={setUsername} />
                                            <InputGroup icon={<Lock size={18} />} placeholder="密码" type={showPassword ? "text" : "password"} value={password} onChange={setPassword}
                                                rightElement={
                                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="text-slate-400 hover:text-blue-600">
                                                        {showPassword ? <EyeOff size={16} /> : <Eye size={16} />}
                                                    </button>
                                                }
                                            />

                                            <div className="flex justify-between items-center text-xs px-1 text-slate-500">
                                                <label className="flex items-center gap-2 cursor-pointer hover:text-blue-600 transition-colors">
                                                    <input type="checkbox" className="w-3.5 h-3.5 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
                                                    <span>自动登录</span>
                                                </label>
                                                <a href="#" className="hover:text-blue-600 transition-colors">忘记密码?</a>
                                            </div>

                                            {error && !isFlipped && (
                                                <div className="text-red-500 text-xs text-center px-2 py-1 bg-red-50 rounded-lg">
                                                    {error}
                                                </div>
                                            )}

                                            <PrimaryButton isLoading={isLoading}>
                                                登录
                                            </PrimaryButton>
                                        </form>

                                        <div className="mt-4 text-center">
                                            <p className="text-xs text-slate-500">
                                                还没有账号? <button onClick={() => setIsFlipped(true)} className="text-blue-600 font-bold hover:underline">立即注册</button>
                                            </p>
                                        </div>

                                        <QuickLogin onSocial={handleSocialLogin} />
                                    </GlassCard>
                                </div>

                                {/* === BACK FACE: REGISTER === */}
                                <div className="absolute inset-0 backface-hidden rotate-y-180">
                                    <GlassCard title="创建账户">
                                        <form onSubmit={(e) => handleSubmit(e, 'register')} className="space-y-4 mt-4">
                                            <InputGroup icon={<User size={18} />} placeholder="用户名" value={username} onChange={setUsername} />
                                            <InputGroup icon={<Phone size={18} />} placeholder="手机号" value={phone} onChange={setPhone} />
                                            <InputGroup icon={<Mail size={18} />} placeholder="邮箱" value={email} onChange={setEmail} />
                                            <InputGroup icon={<Lock size={18} />} placeholder="设置密码（至少6位）" type={showPassword ? "text" : "password"} value={password} onChange={setPassword}
                                                rightElement={
                                                    <button type="button" onClick={() => setShowPassword(!showPassword)} className="text-slate-400 hover:text-blue-600">
                                                        {showPassword ? <EyeOff size={16} /> : <Eye size={16} />}
                                                    </button>
                                                }
                                            />

                                            {error && isFlipped && (
                                                <div className="text-red-500 text-xs text-center px-2 py-1 bg-red-50 rounded-lg">
                                                    {error}
                                                </div>
                                            )}

                                            <PrimaryButton isLoading={isLoading}>
                                                注册并登录
                                            </PrimaryButton>
                                        </form>

                                        <div className="mt-6 text-center">
                                            <p className="text-xs text-slate-500">
                                                已有账号? <button onClick={() => setIsFlipped(false)} className="text-blue-600 font-bold hover:underline">返回登录</button>
                                            </p>
                                        </div>
                                    </GlassCard>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        // --- Sub Components ---

        const GlassCard = ({ children, title }) => (
            <div className="w-full h-full bg-white/70 backdrop-blur-xl border border-white/60 shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] rounded-[2rem] p-6 flex flex-col relative overflow-hidden">
                {/* Top Shine */}
                <div className="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-blue-400/50 to-transparent"></div>
                <h2 className="text-xl font-bold text-slate-800 mb-2 px-2">{title}</h2>
                <div className="w-8 h-1 bg-blue-500 rounded-full mb-4 mx-2"></div>
                <div className="flex-1 flex flex-col">
                    {children}
                </div>
            </div>
        );

        const InputGroup = ({ icon, placeholder, type = "text", value, onChange, rightElement }) => (
            <div className="flow-border group w-full">
                <div className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors">
                    {icon}
                </div>
                <input
                    type={type}
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    placeholder={placeholder}
                    className="w-full h-12 bg-white/50 border border-slate-200 rounded-2xl pl-11 pr-10 text-sm text-slate-700 placeholder:text-slate-400 outline-none transition-all duration-300 group-focus-within:bg-white group-focus-within:shadow-[0_0_15px_rgba(0,198,255,0.15)]"
                />
                {rightElement && (
                    <div className="absolute right-4 top-1/2 -translate-y-1/2">
                        {rightElement}
                    </div>
                )}
            </div>
        );

        const PrimaryButton = ({ children, isLoading }) => (
            <button
                type="submit"
                disabled={isLoading}
                className="btn-glow relative w-full h-12 bg-gradient-to-r from-[#00C6FF] to-[#0072FF] text-white rounded-2xl font-bold text-sm shadow-lg transform active:scale-[0.98] transition-all duration-300 flex items-center justify-center overflow-hidden mt-2"
            >
                {isLoading ? (
                    <div className="flex space-x-1">
                        <div className="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></div>
                        <div className="w-1.5 h-1.5 bg-white rounded-full animate-bounce delay-100"></div>
                        <div className="w-1.5 h-1.5 bg-white rounded-full animate-bounce delay-200"></div>
                    </div>
                ) : (
                    <span className="flex items-center gap-2">
                        {children} <ArrowRight size={16} />
                    </span>
                )}
                <div className="absolute inset-0 -translate-x-full hover:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12"></div>
            </button>
        );

        const QuickLogin = ({ onSocial }) => (
            <div className="mt-auto pt-2 pb-2">
                <div className="relative flex justify-center text-[10px] mb-3">
                    <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-200"></div></div>
                    <span className="relative z-10 bg-[#fbfcfd] px-2 text-slate-400">快捷登录</span>
                </div>
                <div className="flex justify-center gap-8 pb-2">
                    <SocialBtn onClick={() => onSocial('wechat')} color="#07C160" label="微信">
